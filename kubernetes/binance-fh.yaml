apiVersion: apps/v1
kind: Deployment
metadata:
  name: binance-fh
  labels:
    app: binance-fh
spec:
  replicas: 1
  selector:
    matchLabels:
      app: binance-fh
  template:
    metadata:
      labels:
        app: binance-fh
    spec:
      containers:
        - name: binance-fh
          image: cloudwallcapital/serenity:2020.04.26-b13
          command: ["python"]
          args: ["serenity/fh/binance_fh.py"]
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-secret-config
                  key: password
          volumeMounts:
            - mountPath: /behemoth
              name: behemoth 
      volumes:
        - name: behemoth
          persistentVolumeClaim:
            claimName: behemoth-pv-claim
